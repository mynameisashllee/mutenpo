<!DOCTYPE html>
<html>
  <head>
    <title>mutenpo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="tenpo.ico" type="image/x-icon">

  </head>
  <body>
    <div id="clock"></div>
    <div id="info-icon"></div>
    <div id="info-div">
        <p>this is a useless clock. if you don't like it, cry</p>
        <p>ni li ilo tenpo pi pali ala. ni li pona ala tawa sina la o moku e kala ike</p>
    </div>
    <script>
      var infoIcon = document.getElementById("info-icon");
      var infoDiv = document.getElementById("info-div");

      infoIcon.addEventListener("click", function() {
        if (infoDiv.style.display === "none") {
          infoDiv.style.display = "block";
        } else {
          infoDiv.style.display = "none";
        }
      });  
        
      function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        if (hours > 12) {
            hours -= 12;
        }
        switch (hours) {
          case 0:
            hours = "ala";
            break;
          case 1:
            hours = "wan";
            break;
          case 2:
            hours = "tu";
            break;
          default:
            hours = "mute";
        }

        switch (minutes) {
          case 0:
            minutes = "ala";
            break;
          case 1:
            minutes = "wan";
            break;
          case 2:
            minutes = "tu";
            break;
          default:
            minutes = "mute";
        }

        switch (seconds) {
          case 0:
            seconds = "ala";
            break;
          case 1:
            seconds = "wan";
            break;
          case 2:
            seconds = "tu";
            break;
          default:
            seconds = "mute";
        }

        var time = hours + ":" + minutes + ":" + seconds;
        document.getElementById("clock").innerHTML = time;
      }
      
      updateClock();
      setInterval(updateClock, 500);
    </script>
  </body>
</html>
